<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form class="form-signin" method="post" action="/auth/signup">
    <h2 class="form-signin-heading">Registration</h2>
    <p>
        <label for="firstName">First Name </label>
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="first name" required>
    </p>
    <p>
        <label for="lastName">Last Name </label>
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="last name" required>
    </p>
    <p>
        <label for="username">Your login</label>
        <input type="text" id="username" name="login" class="form-control" placeholder="login" required>
    </p>
    <p>
        <label for="password">Your password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <p>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone number" required>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
    </p>
    <p>
        <input type="hidden" id="role" name="role" value="USER">
    </p>
    <p>
        <input type="hidden" id="status" name="status" value="ACTIVE">
    </p>


    <button class="btn btn-lg btn-primary btn-block" type="submit">SignUp</button>
</form>
</body>
</html>
